name: 服务器自用构建 - 测试

on:
  workflow_dispatch:

env:
  DOCKER_IMAGE: juijote/caddy
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
      
      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: 获取最新 Caddy 版本
        id: caddy-version
        run: |
          LATEST_VERSION=$(curl -s "https://api.github.com/repos/caddyserver/caddy/releases/latest" | jq -r ".tag_name")
          # 删除 'v' 前缀
          CADDY_VERSION=${LATEST_VERSION#v}
          echo "version=${CADDY_VERSION}" >> $GITHUB_OUTPUT
          echo "最新 Caddy 版本: ${CADDY_VERSION}"
      
      - name: 生成 Dockerfile
        env:
          CADDY_VERSION: ${{ steps.caddy-version.outputs.version }}
        run: |
          cat > Dockerfile << EOF
          FROM caddy:${CADDY_VERSION}-builder AS builder

          RUN go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

          RUN xcaddy build \
              --with github.com/caddy-dns/cloudflare \
              --with github.com/caddy-dns/dnspod \
              --with github.com/greenpau/caddy-security \
              --with github.com/mholt/caddy-ratelimit \
              --with github.com/corazawaf/coraza-caddy/v2 \
              --with github.com/ueffel/caddy-brotli \
              --with github.com/jasonlovesdoggo/caddy-defender \
              --with github.com/daegalus/caddy-anubis

          FROM caddy:${CADDY_VERSION}
          COPY --from=builder /caddy /usr/bin/caddy
          EOF
      
      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:server-test
            ${{ env.DOCKER_IMAGE }}:server-test-${{ steps.caddy-version.outputs.version }}